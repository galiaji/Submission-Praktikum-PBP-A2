<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Akses elemen menggunakan getElemensByTags</h2>
    <p>Belajar Javascript</p>
    <p>Belajar Document Object Model</p>
    <p id="demo"></p>

    <script>
        const x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML =
            "isi teks[0]: " + x[0].innerHTML + "<br />" + "Isi teks[1] " + x[1].innerHTML;
    </script>
</body>
</html>
